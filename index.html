<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="iceblue">
    <br><br><br><br>
<center>
    <form action="">
        <table cellpadding="10" style="color: azure ;">
            <tr>
                <td colspan="2"><font face="Arial" size="80">Contact form</font></td>
            </tr>
            <tr>
                <td colspan="2"><font face="Arial">Please fill in your information and we'll be sending your order in no time.</font></td>
            </tr>
        </table><br><br><br>
        <table cellpadding="10" style="color: azure ;">
            <tr>
                <td><font face="Arial"><label for="username">Your Name</label></td>
                <td><input type="text" placeholder="First Name" required> <input type="text" placeholder="Last Name" ></td>
            </tr>

            <tr>
                <td><font face="Arial"><label for="email">Your Email</label></font></td>
                <td><input type="text" placeholder="eg.hello@net." size="46" required></td>
            </tr>

            <tr>
                <td><font face="Arial"><label for="Phone">Phone*</label></font></td>
                <td><input type="number" placeholder="###" style="width: 8em;" required> <input type="number" placeholder="###" style="width: 8em;" required> <input type="number" placeholder="###" style="width: 8em;" required></td>
            </tr>
            
            <tr>
                <td><font face="Arial"><label for="Message">Message Subject*</label></font></td>
                <td><input type="text" placeholder="Other" size="29" required></td>
            </tr>

           <tr>
            <td><font face="Arial"><label for="comment">Message*</label></font></td>
            <td><textarea name="comment" cols="45" rows="5"required ></textarea></td>
           </tr>

           <tr>
            <td><font face="Arial"><label for="Verification">Verification*</label></font></td>
            <td style="color: black;"><input type="checkbox" required> I'm not a robot</td>
           </tr>
        </table>
        <hr width="600" >
        <br>
        <button style="width: 25em; height: 2em;">SUBMIT FORM</button>
    </form>
    </center>
   
    
</body>
</html>
